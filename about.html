<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Footer Example</title>
    <!-- Link to Google Font and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="about.css">
</head>
<body>

    <footer class="footer">
        <div class="footer-container">
            <div class="about-section">
                <h2>About Us</h2>
                <p>We are a passionate team of designers, developers, and creatives committed to delivering high-quality digital experiences. Our mission is to create beautiful and functional websites that help businesses grow and thrive.</p>
            </div>

            <div class="contact-section">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: (123) 456-7890</p>
            </div>

            <div class="social-media">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
